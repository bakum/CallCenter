<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Регистрация</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr><td><p:outputLabel value="Введите имя: "/></td><td> 
                        <p:inputText value="#{login.firstname}"/></td></tr><br/>
                <tr><td><p:outputLabel value="Введите фамилию: "/></td><td>
                        <p:inputText value="#{login.lastname}"/><br/></td></tr>
                <tr><td><p:outputLabel value="Введите email: "/></td><td>
                        <p:inputText value="#{login.email}"/><br/></td></tr>
                <tr><td><p:outputLabel value="Введите логин: "/></td><td> 
                        <p:inputText value="#{login.usr}"/></td></tr><br/>
                <tr><td><p:outputLabel value="Введите пароль: "/></td><td>
                        <p:password value="#{login.pass}"/><br/></td></tr>
                <tr><td><p:commandButton  value="Зарегестрировать" action="#{login.registr}"/></td></tr>
            </table>
        </h:form>
    </h:body>
</html>
